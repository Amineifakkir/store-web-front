<h1 mat-dialog-title>Confirm Delete</h1>
<mat-dialog-content>
  Are you sure you want to delete {{productData.clientName}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="warn" (click)="deleteProduct()">Delete</button>
</mat-dialog-actions>
