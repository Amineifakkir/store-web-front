<mat-sidenav-container class="h-100">
    <app-admin></app-admin>
    <div class="container-fluid">
      <div class="card">
        <mat-card-header>
          <mat-card-title>Product List
          </mat-card-title>
        </mat-card-header>
        <div class="icon-container">
          <button mat-icon-button (click)="openAddRowDialog()">
            <mat-icon class="icon-with-background">add</mat-icon>
          </button>
    
    
        </div>
        <mat-card-content>
    
          <table mat-table class="w-100" [dataSource]="dataSource" class="table table-bordered">
            <ng-container matColumnDef="position" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> #</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="title" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> title</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
    
            <ng-container matColumnDef="ref" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> Ref</th>
              <td mat-cell *matCellDef="let element">{{element.ref}}</td>
            </ng-container>
            <ng-container matColumnDef="description" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> description</th>
              <td mat-cell *matCellDef="let element">{{element.desc}}</td>
            </ng-container>
            <ng-container matColumnDef="price" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> Price</th>
              <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="type" class="width-column-table">
              <th mat-header-cell *matHeaderCellDef> Type</th>
              <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDeleteDialog(element)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="openUpdateDialog(element)">
                  <mat-icon>update</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </div>
    </div>
    </mat-sidenav-container>
