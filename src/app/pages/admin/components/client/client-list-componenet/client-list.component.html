<mat-sidenav-container class="h-100">
  <app-admin></app-admin>
  <div class="container-fluid">
    <div class="card">
      <mat-card-header>
        <mat-card-title>Client List
        </mat-card-title>
      </mat-card-header>
      <div class="icon-container">
        <button mat-icon-button (click)="openAddRowDialog()">
          <mat-icon class="icon-with-background">add</mat-icon>
        </button>


      </div>
      <mat-card-content>

        <table mat-table class="w-100" [dataSource]="dataSource" class="table table-bordered">
          <ng-container matColumnDef="position" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> #</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>


          <ng-container matColumnDef="name" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.nom}}</td>
          </ng-container>

          <ng-container matColumnDef="prenom" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> Prénom</th>
            <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
          </ng-container>
          <ng-container matColumnDef="adresse" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> Adresse</th>
            <td mat-cell *matCellDef="let element">{{element.adresse}}</td>
          </ng-container>
          <ng-container matColumnDef="Nº Tele" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> Nº Tele</th>
            <td mat-cell *matCellDef="let element">{{element.numTel}}</td>
          </ng-container>
          <ng-container matColumnDef="ville" class="width-column-table">
            <th mat-header-cell *matHeaderCellDef> Ville</th>
            <td mat-cell *matCellDef="let element">{{element.ville}}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn"  (click)="openDeleteDialog(element)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button (click)="openUpdateDialog(element)">
                <mat-icon>update</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </div>
  </div>
</mat-sidenav-container>
